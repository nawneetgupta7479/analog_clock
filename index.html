<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog-Clock</title>
</head>
<body>
    <h1>Sweet home</h1>
     <h3 class="day-date"></h3>
    <div class="clock">
            <div class="midpoint"></div>
            <div class="company">Sonata</div>
        <div class="number">
           <div class="time time1">1</div>
           <div class="time time2">2</div>
           <div class="time time3">3</div>
           <div class="time time4">4</div>
           <div class="time time5">5</div>
           <div class="time time6">6</div>
           <div class="time time7">7</div>
           <div class="time time8">8</div>
           <div class="time time9">9</div>
           <div class="time time10">10</div>
           <div class="time time11">11</div>
           <div class="time time12">12</div>
        </div>

        <div class="hourhand-wrapper" id="movinghourhand">
            <div class="hourhand">
            <div class="hourhandpointer"></div>
            </div>
        </div>
        <div class="minutehand-wrapper" id="movingminutehand">
            <div class="minutehand">
            <div class="minutehandpointer"></div>
            </div>
        </div>
        <div class="secondhand-wrapper" id="movingsecondhand">
            <div class="secondhand">
            <div class="secondhandpointer"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
